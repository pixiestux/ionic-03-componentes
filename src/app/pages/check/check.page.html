<app-header titulo="Checks"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick( item )">
      
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox 
      slot="end" 
      [color]="item.name"
       [(ngModel)]="item.selected "></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block" color="primary">
    Ver data
  </ion-button>
</ion-content>
